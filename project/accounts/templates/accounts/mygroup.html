{% extends 'accounts/main.html'%}

{% block content %}

<div class="row">
    <div class="col col-md-1">
        <nav class="navbar bg-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'follower' request.session.name%}">Follower</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="col-md">
        <div class="card card-body">
            <form method="get">
                {{myFilter.form}}
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</div>

<hr>
<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>

                    <th>GroupID</th>
                    <th>Note</th>
                    <th>GroupName</th>
                    <th>Date</th>
                    <th>Remove</th>
                </tr>
                {% for i in follower_group%}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.note}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.date_created}}</td>
                        <td><a class="btn btn-sm btn-danger" href="{% url 'quitgroup' request.session.name i.id%}">Quit</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>


{% endblock %}
