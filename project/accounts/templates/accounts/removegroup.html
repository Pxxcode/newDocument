{% extends 'accounts/main.html'%}

{% block content %}
<p><strong style="color: red">Warning: </strong>Are you sure you want to delete the group  <strong style="color: brown">{{group.name}}</strong> ? This operation cannot be undone.</p>

<form action="{% url 'removegroup' group.id %}" method="POST">
    {% csrf_token %}
    <a href="{% url 'leader' request.session.name %}" class="btn btn-sm btn-info">Cancel</a>
    <input type="submit" name="confirm" value="Submit" class="btn btn-sm btn-warning">
</form>

{% endblock %}
